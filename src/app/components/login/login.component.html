<div class="login-container">
  <div class="form-box">
    <h2><i class="fa fa-lock"></i> Login</h2>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="input-group single">
        <input type="email" placeholder="Enter Email" name="email" [(ngModel)]="email" required />
      </div>

      <div class="input-group single">
        <input type="password" placeholder="Enter Password" name="password" [(ngModel)]="password" required />
      </div>

      <button type="submit" class="login-btn" [disabled]="!loginForm.form.valid">
        Login
      </button>

      <p class="register-link">
        Don't have an account? <a routerLink="/register">Register</a>
      </p>
    </form>
  </div>
</div>
