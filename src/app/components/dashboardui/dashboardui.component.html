<div class="dashboard-container">

  <!-- Top Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <span class="bank-name">Easy-Way Bank</span>
      <a routerLink="/accountadd">Dashboard</a>
      <a routerLink="/paymenthistory">Payment History</a>
      <a routerLink="/transactionhistory">Transactions History</a>
      <!-- <a routerLink="/transactionhistory">Transactions History</a> -->
    </div>

    <div class="nav-right">
      <span class="status-indicator"></span>
      <span class="welcome-message">Welcome: Sam Davis</span>
      <a class="signout" routerLink="/home">Sign Out</a>
    </div>
  </nav>

  <!-- Center Card -->
  <div class="card">
    <h2><span class="no-icon">ðŸš«</span> No Registered Accounts</h2>
    <p>You currently do not have any registered accounts,<br>
       click below to register for a new account.</p>

    <button (click)="toggleCanvas()"> 
      <span class="card-icon">ðŸ’³</span> Create an Account
    </button>
  </div>

  <!-- Right Side Offcanvas -->
  <div class="offcanvas" [class.show]="showCanvas">
    <div class="offcanvas-header">
      <h3>Create New Account</h3>
      <button class="close-btn" (click)="toggleCanvas()">âœ–</button>
    </div>

    <div class="offcanvas-body">
      <form (ngSubmit)="submitAccountForm()" #accountForm="ngForm">
        <label>Account Holder Name</label>
        <input type="text" [(ngModel)]="account.name" name="name" required>

        <label>Account Type</label>
        <select [(ngModel)]="account.type" name="type" required>
          <option value="">Select Type</option>
          <option value="Savings">Savings</option>
          <option value="Current">Current</option>
        </select>

        <label>Initial Deposit</label>
        <input type="number" [(ngModel)]="account.deposit" name="deposit" required>

        <button type="submit" [disabled]="!accountForm.form.valid">Create Account</button>
      </form>
    </div>
  </div>

</div>
